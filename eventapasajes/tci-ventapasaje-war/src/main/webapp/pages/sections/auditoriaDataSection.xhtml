<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

   <h:panelGrid columns="9" styleClass="dialog"
                 columnClasses="negrita,normal,normal,negrita,normal,normal,negrita,normal">
        <h:outputLabel value="#{messages.label_auditoria_creadoPor}"/>
        <h:outputFormat value="#{bean.creadoPor}"/>
        <h:outputFormat value="#{bean.fechaCreacion}">
            <f:convertDateTime pattern="#{messages.label_app_timeFormat}" timeZone="America/Lima" type="both"/>
        </h:outputFormat>
        <h:outputLabel value=" | #{messages.label_auditoria_modificadoPor}"/>
        <h:outputFormat value="#{bean.modificadoPor}"/>
        <h:outputFormat value="#{bean.fechaModificacion}">
            <f:convertDateTime pattern="#{messages.label_app_timeFormat}" timeZone="America/Lima" type="both"/>
        </h:outputFormat>
    </h:panelGrid>

</ui:composition>
